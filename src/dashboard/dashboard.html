<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiMaster Pro | Professional Logistika Boshqaruv Tizimi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            --blue-gradient: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            --purple-gradient: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            --green-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --orange-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #e0f2fe 50%, #f3e8ff 100%);
            min-height: 100vh;
            color: var(--gray-900);
        }

        /* Enhanced Header */
        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            max-width: 100%;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            position: relative;
            width: 3rem;
            height: 3rem;
            background: var(--primary-gradient);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 1rem;
            height: 1rem;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            border-radius: 50%;
            border: 2px solid white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .logo-text h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .logo-text p {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-container {
            position: relative;
            width: 320px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gray-200);
            border-radius: 1rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: rgba(255, 255, 255, 0.8);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }

        .notification-btn {
            position: relative;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 1rem;
            color: var(--gray-600);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .notification-btn:hover {
            background: rgba(255, 255, 255, 0.8);
            color: var(--gray-900);
            transform: translateY(-1px);
        }

        .notification-badge {
            position: absolute;
            top: -0.25rem;
            right: -0.25rem;
            width: 1.25rem;
            height: 1.25rem;
            background: linear-gradient(135deg, #ef4444, #f97316);
            color: white;
            border-radius: 50%;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-details {
            text-align: right;
        }

        .user-name {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-900);
            margin: 0;
        }

        .user-role {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .user-avatar {
            position: relative;
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        .user-avatar::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 1rem;
            height: 1rem;
            background: #10b981;
            border-radius: 50%;
            border: 2px solid white;
        }

        .time-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Enhanced Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.08);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .sidebar-content {
            padding: 2rem;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border: none;
            background: none;
            border-radius: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--gray-600);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-item:hover::before {
            opacity: 0.1;
        }

        .nav-item.active::before {
            opacity: 1;
        }

        .nav-item:hover {
            color: var(--gray-900);
            transform: translateX(4px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-item.active {
            color: white;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
            transform: scale(1.02);
        }

        .nav-icon {
            width: 1.5rem;
            height: 1.5rem;
            position: relative;
            z-index: 1;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
        }

        .nav-item.active .nav-icon {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-label {
            position: relative;
            z-index: 1;
            font-size: 0.875rem;
        }

        /* Enhanced Stats Cards */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(59, 130, 246, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .stat-info h3 {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-600);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-change {
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .stat-change.positive {
            color: #059669;
            background: rgba(16, 185, 129, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
        }

        .stat-icon {
            width: 4rem;
            height: 4rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            position: relative;
            z-index: 1;
        }

        .stat-icon.blue {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #2563eb;
            box-shadow: 0 8px 32px rgba(37, 99, 235, 0.3);
        }

        .stat-icon.green {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #059669;
            box-shadow: 0 8px 32px rgba(5, 150, 105, 0.3);
        }

        .stat-icon.purple {
            background: linear-gradient(135deg, #e9d5ff, #ddd6fe);
            color: #7c3aed;
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.3);
        }

        .stat-icon.orange {
            background: linear-gradient(135deg, #fed7aa, #fdba74);
            color: #d97706;
            box-shadow: 0 8px 32px rgba(217, 119, 6, 0.3);
        }

        /* Content Cards */
        .content-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .content-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: between;
        }

        .content-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.5);
            color: var(--gray-700);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
        }

        .custom-table {
            width: 100%;
            border-collapse: collapse;
        }

        .custom-table thead th {
            background: rgba(0, 0, 0, 0.02);
            padding: 1.5rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .custom-table tbody td {
            padding: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            vertical-align: middle;
        }

        .custom-table tbody tr {
            transition: all 0.3s ease;
        }

        .custom-table tbody tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        /* Status Badges */
        .status-badge {
            display: inline-flex;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .status-active {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
            border-color: #10b981;
        }

        .status-pending {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
            border-color: #f59e0b;
        }

        .status-completed {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #1e40af;
            border-color: #3b82f6;
        }

        /* Live Activity */
        .live-activity {
            margin-top: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .live-activity-title {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--gray-900);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
        }

        .activity-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(4px);
        }

        .activity-indicator {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .activity-indicator.green { background: #10b981; }
        .activity-indicator.blue { background: #3b82f6; }
        .activity-indicator.yellow { background: #f59e0b; }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 0;
                transform: translateX(-100%);
                position: fixed;
                height: 100vh;
                z-index: 1001;
            }

            .sidebar.open {
                width: 320px;
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .search-container {
                width: 200px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
                gap: 1rem;
                padding: 1rem;
            }

            .search-container {
                width: 100%;
                order: 3;
            }

            .logo-text h1 {
                font-size: 1.5rem;
            }

            .logo-text p {
                display: none;
            }

            .user-details {
                display: none;
            }

            .time-display {
                display: none;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --gray-50: #1f2937;
                --gray-100: #374151;
                --gray-200: #4b5563;
                --gray-300: #6b7280;
                --gray-400: #9ca3af;
                --gray-500: #d1d5db;
                --gray-600: #e5e7eb;
                --gray-700: #f3f4f6;
                --gray-800: #f9fafb;
                --gray-900: #ffffff;
            }

            body {
                background: linear-gradient(135deg, #1f2937 0%, #111827 50%, #1e1b4b 100%);
            }
        }

        /* Animations */
        @keyframes slideInFromLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .stat-card {
            animation: fadeInUp 0.6s ease-out;
        }

        .nav-item {
            animation: slideInFromLeft 0.3s ease-out;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
        }
    </style>
</head>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">

                <div class="nav-menu">
                    <button class="nav-item active" data-page="dashboard">
                        <div class="nav-icon">

                        </div>

                            <i class="fas fa-box"></i>

                            <i class="fas fa-headphones"></i>
                        </div>
                        <span class="nav-label">Dispecherlar</span>
                    </button>
                    <button class="nav-item" data-page="customers">
                        <div class="nav-icon">

                        </div>
                        <span class="nav-label">Mijozlar</span>
                    </button>
                    <button class="nav-item" data-page="finance">

                            <i class="fas fa-dollar-sign"></i>
                        </div>

                            <i class="fas fa-history"></i>

                        <span class="nav-label">Buyurtmalar tarixi</span>
                    </button>
                    <button class="nav-item" data-page="analytics">
                        <div class="nav-icon">
                            <i class="fas fa-chart-bar"></i>
                        </div>
                        <span class="nav-label">Analitika</span>
                    </button>
                    <button class="nav-item" data-page="employees">
                        <div class="nav-icon">
                            <i class="fas fa-user-check"></i>

                    <button class="nav-item" data-page="roles">
                        <div class="nav-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <span class="nav-label">Rollar va huquqlar</span>
                    </button>
                    <button class="nav-item" data-page="support">
                        <div class="nav-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <span class="nav-label">Qo'llab-quvvatlash</span>
                    </button>
                    <button class="nav-item" data-page="settings">
                        <div class="nav-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                        <span class="nav-label">Sozlamalar</span>
                    </button>
                </div>

                <!-- Live Activity -->
                <div class="live-activity">
                    <h4 class="live-activity-title">
                        <i class="fas fa-bolt"></i>
                        Jonli faollik
                    </h4>
                    <div class="activity-item">
                        <div class="activity-indicator green"></div>
                        <div>
                            <p style="font-weight: 600; font-size: 0.875rem; margin: 0;">Faol haydovchilar</p>
                            <p style="font-size: 0.75rem; color: var(--gray-600); margin: 0;" id="liveDrivers">89</p>
                        </div>
                    </div>
                    <div class="activity-item">
                        <div class="activity-indicator blue"></div>
                        <div>
                            <p style="font-weight: 600; font-size: 0.875rem; margin: 0;">Bugungi buyurtmalar</p>
                            <p style="font-size: 0.75rem; color: var(--gray-600); margin: 0;" id="liveOrders">247</p>
                        </div>
                    </div>
                    <div class="activity-item">
                        <div class="activity-indicator yellow"></div>
                        <div>
                            <p style="font-weight: 600; font-size: 0.875rem; margin: 0;">Bugungi daromad</p>
                            <p style="font-size: 0.75rem; color: var(--gray-600); margin: 0;" id="liveRevenue">₽24,567</p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dynamic Content Area -->
            <div id="contentArea">
                <!-- Content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // LogiMaster Pro Enhanced Dashboard - Inline version
        class LogiMasterDashboard {
            constructor() {
                this.currentPage = 'dashboard';
                this.searchTerm = '';
                this.sidebarCollapsed = false;
                this.currentTime = new Date();
                this.showModal = false;
                this.modalType = '';
                this.selectedItem = null;
                this.formData = {};
                this.callActive = false;
                this.currentCall = null;
                this.apiData = {};
                this.init();
            }

            async init() {
                console.log('🚀 Dashboard initializing...');
                await this.loadApiData();
                this.setupEventListeners();
                this.loadPage(this.currentPage);
                this.updateLiveStats();
                this.startRealTimeUpdates();
                this.updateTime();
            }

            async loadApiData() {
                console.log('🔄 Loading API data...');
                try {
                    const statsResponse = await fetch('/api/dashboard/stats');
                    const statsData = await statsResponse.json();
                    console.log('Stats response:', statsData);

                    const ordersResponse = await fetch('/api/dashboard/orders');
                    const ordersData = await ordersResponse.json();

                    const driversResponse = await fetch('/api/dashboard/drivers');
                    const driversData = await driversResponse.json();

                    const dispatchersResponse = await fetch('/api/dashboard/dispatchers');
                    const dispatchersData = await dispatchersResponse.json();

                    const customersResponse = await fetch('/api/dashboard/customers');
                    const customersData = await customersResponse.json();

                    const paymentsResponse = await fetch('/api/dashboard/payments');
                    const paymentsData = await paymentsResponse.json();

                    this.apiData = {
                        stats: statsData.success ? statsData.data : this.getDefaultStats(),
                        orders: ordersData.success ? ordersData.data : [],
                        drivers: driversData.success ? driversData.data : [],
                        dispatchers: dispatchersData.success ? dispatchersData.data : [],
                        customers: customersData.success ? customersData.data : [],
                        payments: paymentsData.success ? paymentsData.data : []
                    };

                    console.log('✅ API data loaded successfully', this.apiData);
                } catch (error) {
                    console.error('❌ Error loading API data:', error);
                    this.apiData = {
                        stats: this.getDefaultStats(),
                        orders: [],
                        drivers: [],
                        dispatchers: [],
                        customers: [],
                        payments: []
                    };
                }
            }

            getDefaultStats() {
                return {
                    orders: 247,
                    drivers: 89,
                    dispatchers: 8,
                    customers: 156,
                    revenue: 2400000,
                    completedOrders: 177
                };
            }

            setupEventListeners() {
                console.log('🔧 Setting up event listeners...');

                const navItems = document.querySelectorAll('.nav-item');
                console.log('Found nav items:', navItems.length);

                navItems.forEach((item, index) => {
                    console.log('Setting up listener for nav item:', item.getAttribute('data-page'));
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const page = item.getAttribute('data-page');
                        console.log('🖱️ Clicked navigation item:', page);
                        this.setActivePage(page);
                        this.loadPage(page);
                    });
                });

                const searchInput = document.getElementById('globalSearch');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        this.searchTerm = e.target.value;
                        this.handleSearch();
                    });

                    document.addEventListener('keydown', (e) => {
                        if (e.ctrlKey && e.key === 'k') {
                            e.preventDefault();
                            searchInput.focus();
                        }
                    });
                }

                const notificationBtn = document.getElementById('notificationBtn');
                if (notificationBtn) {
                    notificationBtn.addEventListener('click', () => {
                        this.showNotifications();
                    });
                }
            }

            setActivePage(page) {
                console.log('🎯 Setting active page:', page);
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });

                const activeItem = document.querySelector('[data-page="' + page + '"]');
                if (activeItem) {
                    activeItem.classList.add('active');
                }

                this.currentPage = page;
            }

            async loadPage(page) {
                console.log('📄 Loading page:', page);
                const contentArea = document.getElementById('contentArea');
                if (!contentArea) {
                    console.error('❌ ContentArea element not found!');
                    return;
                }

                let content = '';

                switch(page) {
                    case 'dashboard':
                        content = this.renderDashboard();
                        break;
                    case 'orders':
                        content = this.renderOrders();
                        break;
                    case 'drivers':
                        content = this.renderDrivers();
                        break;
                    case 'dispatchers':
                        content = this.renderDispatchers();
                        break;
                    case 'customers':
                        content = this.renderCustomers();
                        break;
                    default:
                        content = this.renderComingSoon(page);
                }

                contentArea.innerHTML = content;
                console.log('✅ Page content loaded');
            }

            renderDashboard() {
                const stats = this.apiData.stats || this.getDefaultStats();
                return `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-header">
                                <div class="stat-info">
                                    <h3>Faol buyurtmalar</h3>
                                    <div class="stat-value">${stats.orders}</div>
                                    <div class="stat-change positive">
                                        <i class="fas fa-arrow-up"></i>
                                        <span>+18% so'nggi oyga nisbatan</span>
                                    </div>
                                </div>
                                <div class="stat-icon blue">
                                    <i class="fas fa-box"></i>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-header">
                                <div class="stat-info">
                                    <h3>Faol haydovchilar</h3>
                                    <div class="stat-value">${stats.drivers}</div>
                                    <div class="stat-change positive">
                                        <i class="fas fa-arrow-up"></i>
                                        <span>+12% so'nggi oyga nisbatan</span>
                                    </div>
                                </div>
                                <div class="stat-icon green">
                                    <i class="fas fa-car"></i>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-header">
                                <div class="stat-info">
                                    <h3>Bugungi daromad</h3>
                                    <div class="stat-value">${this.formatCurrency(stats.revenue)}</div>
                                    <div class="stat-change positive">
                                        <i class="fas fa-arrow-up"></i>
                                        <span>+24% so'nggi oyga nisbatan</span>
                                    </div>
                                </div>
                                <div class="stat-icon purple">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content-card">
                        <div class="content-header">
                            <h3 class="content-title">So'nggi faollik</h3>
                            <div class="content-actions">
                                <button class="btn-secondary" onclick="dashboard.refreshActivity()">
                                    <i class="fas fa-refresh"></i>
                                    <span>Yangilash</span>
                                </button>
                            </div>
                        </div>
                        <div style="padding: 2rem;">
                            <p>Dashboard ma'lumotlari yuklanmoqda...</p>
                        </div>
                    </div>
                `;
            }

            renderOrders() {
                return `
                    <div class="content-card">
                        <div class="content-header">
                            <h2 class="content-title">Buyurtmalar nazorati</h2>
                            <div class="content-actions">
                                <button class="btn-primary" onclick="dashboard.openModal('order')">
                                    <i class="fas fa-plus"></i>
                                    <span>Yangi buyurtma</span>
                                </button>
                                <button class="btn-secondary" onclick="dashboard.refreshOrders()">
                                    <i class="fas fa-filter"></i>
                                </button>
                            </div>
                        </div>
                        <div style="padding: 2rem;">
                            <p>Buyurtmalar ma'lumotlari yuklanmoqda...</p>
                            <div style="margin-top: 1rem;">
                                <button class="btn-secondary" onclick="dashboard.loadPage('dashboard')">
                                    <i class="fas fa-arrow-left"></i>
                                    Bosh sahifaga qaytish
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderDrivers() {
                return `
                    <div class="content-card">
                        <div class="content-header">
                            <h2 class="content-title">Haydovchilar boshqaruvi</h2>
                            <div class="content-actions">
                                <button class="btn-primary" onclick="dashboard.openModal('driver')">
                                    <i class="fas fa-user-plus"></i>
                                    <span>Yangi haydovchi</span>
                                </button>
                            </div>
                        </div>
                        <div style="padding: 2rem;">
                            <p>Haydovchilar ma'lumotlari yuklanmoqda...</p>
                            <div style="margin-top: 1rem;">
                                <button class="btn-secondary" onclick="dashboard.loadPage('dashboard')">
                                    <i class="fas fa-arrow-left"></i>
                                    Bosh sahifaga qaytish
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderComingSoon(page) {
                const pageNames = {
                    dispatchers: 'Dispecherlar',
                    customers: 'Mijozlar',
                    finance: 'Moliyaviy hisobotlar',
                    history: 'Buyurtmalar tarixi',
                    analytics: 'Analitika',
                    employees: 'Xodimlar',
                    roles: 'Rollar va huquqlar',
                    support: 'Qo\'llab-quvvatlash',
                    settings: 'Sozlamalar'
                };

                return `
                    <div class="content-card" style="padding: 3rem; text-align: center;">
                        <div style="width: 5rem; height: 5rem; border-radius: 1rem; background: linear-gradient(135deg, #3b82f6, #8b5cf6); color: white; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem;">
                            <i class="fas fa-tools" style="font-size: 2rem;"></i>
                        </div>
                        <h2 style="font-size: 2rem; font-weight: 700; color: #111827; margin-bottom: 1rem;">
                            ${pageNames[page] || 'Bo\'lim'}
                        </h2>
                        <p style="color: #6b7280; margin-bottom: 2rem;">
                            Bu bo'lim professional darajada ishlab chiqilmoqda...
                        </p>
                        <button class="btn-secondary" onclick="dashboard.loadPage('dashboard')">
                            <i class="fas fa-arrow-left"></i>
                            Bosh sahifaga qaytish
                        </button>
                    </div>
                `;
            }

            formatCurrency(amount) {
                return new Intl.NumberFormat('uz-UZ', {
                    style: 'currency',
                    currency: 'UZS',
                    minimumFractionDigits: 0
                }).format(amount).replace('UZS', 'so\'m');
            }

            // Action methods
            async refreshActivity() {
                console.log('🔄 Refreshing activity...');
                await this.loadApiData();
                this.loadPage('dashboard');
                this.showNotification('Ma\'lumotlar yangilandi', 'success');
            }

            async refreshOrders() {
                console.log('🔄 Refreshing orders...');
                await this.loadApiData();
                this.loadPage('orders');
                this.showNotification('Buyurtmalar yangilandi', 'success');
            }

            openModal(type) {
                console.log('📝 Opening modal:', type);
                this.showNotification('Modal oynasi qo\'shilmoqda...', 'info');
            }

            showNotification(message, type = 'info') {
                console.log('🔔 Notification:', message);
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    z-index: 1000;
                    padding: 1rem 1.5rem;
                    border-radius: 0.5rem;
                    color: white;
                    font-weight: 500;
                    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
                    transform: translateX(100%);
                    transition: transform 0.3s ease;
                    background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);

                setTimeout(() => {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }

            showNotifications() {
                this.showNotification('Bildirishnomalar bo\'limi qo\'shilmoqda', 'info');
            }

            handleSearch() {
                console.log('🔍 Searching for:', this.searchTerm);
            }

            updateTime() {
                setInterval(() => {
                    this.currentTime = new Date();
                    const timeElement = document.getElementById('currentTime');
                    if (timeElement) {
                        timeElement.textContent = this.currentTime.toLocaleTimeString('uz-UZ', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    }
                }, 1000);
            }

            updateLiveStats() {
                // Auto update functionality
            }

            startRealTimeUpdates() {
                // Real-time update functionality
            }
        }

        // Initialize dashboard when DOM is loaded
        if (!window.dashboard) {
            document.addEventListener('DOMContentLoaded', () => {
                console.log('🚀 Initializing LogiMaster Pro Dashboard...');
                window.dashboard = new LogiMasterDashboard();
            });
        }
    </script>
    <script>
        // Update time every second
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('uz-UZ', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call
    </script>
</body>
