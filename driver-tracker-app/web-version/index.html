<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haydovchi Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .status-card {
            background: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-indicator {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status-text {
            font-size: 18px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #2ecc71;
            color: white;
        }

        .btn-primary:hover {
            background: #27ae60;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #3498db;
            color: white;
        }

        .btn-secondary:hover {
            background: #2980b9;
        }

        .location-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
        }

        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .warning h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .warning p {
            color: #856404;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöö Haydovchi Tracker</h1>
            <p>Real-time GPS tracking ilovasi</p>
        </div>

        <div id="setupScreen">
            <div class="input-group">
                <label for="driverIdInput">Haydovchi ID:</label>
                <input type="text" id="driverIdInput" placeholder="Bot orqali berilgan ID ni kiriting">
            </div>
            <button class="btn btn-primary" onclick="startTracking()">Tracking Boshlash</button>
        </div>

        <div id="trackingScreen" class="hidden">
            <div class="status-card">
                <div class="status-indicator" id="statusIcon">üü¢</div>
                <div class="status-text" id="statusText">Faol</div>
            </div>

            <div class="input-group">
                <label>Haydovchi ID:</label>
                <div style="padding: 10px; background: #f8f9fa; border-radius: 8px; font-weight: 600;" id="currentDriverId"></div>
            </div>

            <div class="location-info" id="locationInfo">
                <strong>Oxirgi lokatsiya:</strong><br>
                <span id="locationText">Lokatsiya olinmoqda...</span><br>
                <small id="locationTime"></small>
            </div>

            <button class="btn btn-danger" onclick="stopTracking()">To'xtatish</button>
            <button class="btn btn-secondary" onclick="changeId()">ID O'zgartirish</button>
        </div>

        <div class="warning">
            <h3>‚ö†Ô∏è Diqqat:</h3>
            <p>Bu ilovani yopmang! Aks holda bot sizga zakazlar bermaydi.</p>
        </div>
    </div>

    <script>
        let trackingInterval;
        let driverId;
        const serverUrl = 'http://localhost:3004';

        function startTracking() {
            const driverIdInput = document.getElementById('driverIdInput');
            driverId = driverIdInput.value.trim();

            if (!driverId) {
                alert('Iltimos, haydovchi ID ni kiriting!');
                return;
            }

            // Save to localStorage
            localStorage.setItem('driverId', driverId);

            // Switch screens
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('trackingScreen').classList.remove('hidden');
            document.getElementById('currentDriverId').textContent = driverId;

            // Request location permission and start tracking
            if (navigator.geolocation) {
                // Start location tracking
                trackingInterval = setInterval(updateLocation, 30000); // Every 30 seconds
                updateLocation(); // Get location immediately
            } else {
                alert('GPS qo\'llab-quvvatlanmaydi!');
            }
        }

        function stopTracking() {
            clearInterval(trackingInterval);
            document.getElementById('statusIcon').textContent = 'üî¥';
            document.getElementById('statusText').textContent = 'Nofaol';
            alert('Tracking to\'xtatildi. Bu holatda bot sizga zakazlar bermaydi!');
        }

        function changeId() {
            if (confirm('ID o\'zgartirilsin?')) {
                stopTracking();
                document.getElementById('trackingScreen').classList.add('hidden');
                document.getElementById('setupScreen').classList.remove('hidden');
                document.getElementById('driverIdInput').value = '';
            }
        }

        function updateLocation() {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const locationData = {
                        driverId: driverId,
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        timestamp: new Date().toISOString()
                    };

                    // Update UI
                    document.getElementById('locationText').innerHTML =
                        `Lat: ${position.coords.latitude.toFixed(6)}<br>
                         Lng: ${position.coords.longitude.toFixed(6)}`;
                    document.getElementById('locationTime').textContent =
                        `Vaqt: ${new Date().toLocaleString()}`;

                    document.getElementById('statusIcon').textContent = 'üü¢';
                    document.getElementById('statusText').textContent = 'Faol';

                    // Send to server
                    sendLocationToServer(locationData);
                },
                function(error) {
                    console.error('Lokatsiya olishda xatolik:', error);
                    document.getElementById('locationText').textContent = 'Lokatsiya olinmadi: ' + error.message;
                    document.getElementById('statusIcon').textContent = 'üî¥';
                    document.getElementById('statusText').textContent = 'GPS xatolik';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 10000
                }
            );
        }

        async function sendLocationToServer(locationData) {
            try {
                const response = await fetch(`${serverUrl}/api/dashboard/driver/location`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(locationData)
                });

                if (response.ok) {
                    console.log('Lokatsiya yuborildi:', locationData);
                } else {
                    console.error('Server xatolik:', response.status);
                }
            } catch (error) {
                console.error('Network xatolik:', error);
            }
        }

        // Check for saved driver ID on load
        window.onload = function() {
            const savedDriverId = localStorage.getItem('driverId');
            if (savedDriverId) {
                document.getElementById('driverIdInput').value = savedDriverId;
            }
        };

        // Warn before closing
        window.addEventListener('beforeunload', function(e) {
            if (trackingInterval) {
                e.preventDefault();
                e.returnValue = 'Ilovani yopsangiz bot sizga zakazlar bermaydi!';
            }
        });
    </script>
</body>
</html>
